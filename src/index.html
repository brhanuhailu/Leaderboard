<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main class="main">
        <h1>Leaderboard</h1>
        <article class="container">
            <div class="recentscores">
                <div class="score-header">
                    <h2>Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </div>
                <div class="playerlist">
                  <div class="playertitle">
                        <p>User</p>
                        <p>Score</p>
                    </div>
                    <table class="list-score">

                    </table>
                </div>
            </div>
            <form action="#" class="form-score">
                <h2>Add your score</h2>
                <p class="success"></p>
                <input type="text" name="" id="user" class ="name" placeholder="Your name">
                <strong class="namerequired"></strong>
                <input type="number" name="" id="score" class ="score" placeholder="Your score">
                <strong class="scorerequired"></strong>
                <div class="btnform">
                    <input class="addbtn" type="button" value="Submit">
                </div>

            </form>
        </article>
    </main>

    <script src="index.js"></script>
</body>
</html>
